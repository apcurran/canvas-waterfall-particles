<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Rain Particles</title>
    <script defer src="./script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #canvas {
            display: block;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid darkblue;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <h1 class="title" id="title">JavaScript Canvas</h1>
</body>
</html>
